<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageBlocker</title>

    <link href="../third-party/fontawesome-free-5.13.0-web/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../third-party/bootstrap-4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/popup.css">

    <script src="../third-party/jquery-3.5.1.min.js"></script>
    <script src="../third-party/bootstrap-4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="popup-header">
        <div class="logo">
            <img src="../images/logo.png" alt="logo" class="logo-icon">
            <h1 class="title-bold">Page</h1>
            <h1 class="title">Blocker</h1>
            <h2 class="version">(0.0.1)</h2>
        </div>
        <hr class="divider">
        <a href="https://github.com/Scurgery-git/PageBlocker" target="_blank" class="github">
            <p>Take a look at our github &nbsp</p>
            <i class="fab fa-github"></i>
        </a>
        <hr class="divider">

    </div>
    <div class="CONTAINER">
        <div class="title-row">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-6"><span>The page</span></div>
                <div class="col-2"><span>Start</span></div>
                <div class="col-2"><span>End</span></div>
            </div>
            <hr class="in-table">
        </div>
        <div class="scroll-box">
            <div class="domains">
                
            </div>
            <div class="row reg-row">
                <div class="col-1"><span class="btn" id="plus"><i class="fas fa-plus-circle"></i></span></div>
                <div class="url col-6"><input class="url-in" type="text" placeholder="Write the link here"></div>
                <div class="col-2"><input class="start" type="text" placeholder="HH:MM"></div>
                <div class="col-2"><input class="end" type="text" placeholder="HH:MM"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" defer src="../js/main.js"></script>
</body>

</html>
